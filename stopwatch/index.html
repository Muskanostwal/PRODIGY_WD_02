<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timer-display">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <div class="btn" id="str-btn" style="--btn-clr:rgb(16, 196, 16);">Start</div>
        <div class="btn" id="stp-btn" style="--btn-clr:rgb(153, 26, 4);">Stop</div>
        <div class="btn" id="pss-btn" style="--btn-clr:rgb(189, 192, 6);">Reset</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
